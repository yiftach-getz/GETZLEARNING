<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETZ LEARNING - לימוד אנגלית לילדים</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>GETZ LEARNING</h1>
            <div class="user-select">
                <select id="userSelect">
                    <option value="">בחר ילד</option>
                    <option value="חירות מוריה">חירות מוריה</option>
                    <option value="יאיר אביחי">יאיר אביחי</option>
                    <option value="רות אלירז">רות אלירז</option>
                </select>
            </div>
            <div class="user-info" style="display:none">
                <img id="childImage" src="" alt="תמונת ילד" class="child-image">
                <span id="childScore">ציון מצטבר: 0</span>
            </div>
        </header>

        <main>
            <div class="game-container">
                <div class="game-options">
                    <button class="game-btn" data-game="memory">
                        <span class="game-icon">🎴</span>
                        משחק הזיכרון
                    </button>
                    <button class="game-btn" data-game="matching">
                        <span class="game-icon">🔄</span>
                        התאמת מילים
                    </button>
                    <button class="game-btn" data-game="quiz">
                        <span class="game-icon">❓</span>
                        חידון
                    </button>
                    <button class="game-btn" id="vocabBtn">
                        <span class="game-icon">📚</span>
                        אוצר מילים
                    </button>
                    <button class="game-btn" id="imagePracticeBtn">
                        <span class="game-icon">🖼️</span>
                        תרגול זיהוי תמונה
                    </button>
                </div>
            </div>
        </main>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>טוען...</p>
        </div>

        <!-- Game Instructions -->
        <div id="gameInstructions" class="game-instructions" style="display: none;">
            <div class="instructions-content">
                <h3>הוראות משחק</h3>
                <div id="instructionsText"></div>
                <button class="close-instructions">הבנתי</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
